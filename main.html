<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <style>
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
        }

        .invalid-feedback {
            color: red;
            display: none;
        }

        .invalid input,
        .invalid select {
            border-color: red;
        }

        .invalid .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <form id="internship-form">
        <div class="form-group">
            <label for="first-name-input">First Name</label>
            <input type="text" id="first-name-input" required>
            <div class="invalid-feedback">Please enter a valid first name.</div>
        </div>

        <div class="form-group">
            <label for="last-name-input">Last Name</label>
            <input type="text" id="last-name-input" required>
            <div class="invalid-feedback">Please enter a valid last name.</div>
        </div>

        <div class="form-group">
            <label for="email-input">Email</label>
            <input type="email" id="email-input" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="form-group">
            <label for="college-input">College Name</label>
            <input type="text" id="college-input" required>
            <div class="invalid-feedback">Please enter a valid college name.</div>
        </div>

        <div class="form-group">
            <label for="roll-no-input">Roll No</label>
            <input type="text" id="roll-no-input" required>
            <div class="invalid-feedback">Please enter a valid roll number.</div>
        </div>

        <div class="form-group">
            <label for="graduation-year-input">Graduation Year</label>
            <select id="graduation-year-input" required>
                <option value="" disabled selected>Select your graduation year</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">Please select a valid graduation year.</div>
        </div>

        <div class="form-group">
            <input type="checkbox" id="conditions-checkbox" required>
            <label for="conditions-checkbox">I agree to the terms and conditions</label>
            <div class="invalid-feedback">You must agree before submitting.</div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('internship-form').addEventListener('submit', function(event) {
            var isValid = true;
            var inputs = document.querySelectorAll('input[required], select[required]');
            
            inputs.forEach(function(input) {
                if (!input.value) {
                    input.parentElement.classList.add('invalid');
                    isValid = false;
                } else {
                    input.parentElement.classList.remove('invalid');
                }
            });

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
